<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <script src="https://kit.fontawesome.com/8b30f7fb46.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>OhMyFood</title>
    
    <link rel="stylesheet" href="public/css/style.css">
</head>


<body>

    <header>
        <img class="center" src="public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"> 
    </header>

    <section id="search">
        <div class="search_localisation center">
            <i class="fas fa-map-marker-alt"></i>
            <p><strong>Paris, Belleville</strong></p>
        </div>

        <div class="search_restaurant">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn"><strong>Explorez nos restaurants</strong></button>
        </div>
    </section>

    <section id="operating">
        <h2>Fonctionnement</h2>
        
            <div class="operating_card center">
                <div class="operating_card_num">1</div>
                <i class="fas fa-mobile-alt"></i>
                <p><strong>Choisissez un restaurant</strong></p>
            </div>
            <div class="operating_card center">
                <div class="operating_card_num">2</div>
                <i class="fas fa-list-ul"></i>
                <p><strong>Composez votre menu</strong></p>
            </div>
            <div class="operating_card center">
                <div class="operating_card_num" >3</div>
                <i class="fas fa-store"></i>
                <p><strong>Dégustez au restaurant</strong></p>    
            </div>
        

    </section>

</body>
</html>
